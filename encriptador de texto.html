<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="imagenes/logo.png" alt="Logo" class="logo"> <!-- Logo añadido -->
    <div class="container">
        <h1>Encriptador de Texto Challenge</h1>
        <div class="flex-container">
            <div class="input-area">
                <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
                <div class="button-group">
                    <button onclick="encryptText()">Cifrar</button>
                    <button onclick="decryptText()">Descifrar</button>
                </div>
            </div>
            <div class="output-area">
                <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
                <button onclick="copyText()">Copiar</button>
            </div>
            <img src="imagenes/muñeco.png" alt="Muñeco" class="presentation-image"> <!-- Imagen añadida -->
        </div>
        <div id="errorMessage" class="error"></div>
    </div>
    <footer>
        Illinois Familia - Hecho para Alura Oracle-one año 2024  <!-- Fin todo revisado -->
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
